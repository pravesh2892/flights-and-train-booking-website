<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      
        <img src="/images/3.png" width="150" alt="logo">
        <div class="d-none d-xl-flex align-items-center">
         
            <p class="fw-bold text-primary m-0">Login</p>
            <input type="text" class="form-control mx-2" placeholder="ENGLISH (UK)">
            <div class="btn btn-outline-primary fw-bold"><a href="loginPage.html" target="_top">Login</a>
            </div>
        </div>

    </div>
    <div>
        <div class="btn btn-dark fw-bold">Flights</div>
        <div class="btn btn-primary fw-bold">Trains</div>
    </div>
    </div>
    <div class="postion-realtive">
        <img src="/images/flight.jpg" class="img-fluid d-none d-xl-block">
        <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
            <div class="rounded p-3 bg-cp" style="margin-bottom: 40%;">
            <div class="d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                      Return
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                      One way
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                      Multi city
                    </label>
                  </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
